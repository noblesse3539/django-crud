{% extends 'boards/base.html' %}

{% block body %}
<form action='/boards/{{board.pk}}/update/' method="POST">
    {% csrf_token %}
    제목 : <input type="text" name="title" value="{{board.title}}"/><br>
    내용 : <textarea name="content">{{board.content}}</textarea>
    <input type="submit" value="수정하기"/>
</form>
{% endblock %}
