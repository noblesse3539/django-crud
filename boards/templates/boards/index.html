{% extends 'boards/base.html' %}
{% block body %}
<h1>게시판</h1>
<a href="/boards/new/">글 작성하러 가기</a>
<hr>
<ul>
    {% for board in boards %}
    <div>
        <p>{{board.id}}</p>
        <p>{{board.title}}</p>
        <p>{{board.created_at|timesince}}전</p>
        <a href="/boards/{{board.id}}">상세보기</a>
    </div>
    <hr>
    {% endfor %}
</ul>
{% endblock%}
